<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Trove</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

  <body class="login">
    <div class="container">
      <header class="text-center">
        <a href="#" title="" class="logo"><img src="img/logo-full.jpg" alt=""></a>        
      </header>
      <section class="main">
        <form>
          <div class="content2">
            <div class="row">
              <div class="col-md-4">
              <h3>Sign up with</h3>
              <nav>
                <a href="#" title="facebook"><img src="img/icon-fb.jpg" alt=""></a>
                <a href="#" title="googleplus"><img src="img/icon-gp.jpg" alt=""></a>
              </nav>
              </div>
              <div class="col-md-8 left-border">
              <h3>Create an account</h3>
              <div class="form-field"><input type="text" class="small" name="name" placeholder="Name"></div>
              <div class="form-field"><input type="password" class="small" name="password" placeholder="Password"></div>
              <div class="row">
                <div class="col-md-3">
                  <input type="text" class="small" name="birthday" placeholder="Birthday">
                </div>
                <div class="col-md-9 text-right">
                  <input type="submit" value="Sign up" class="medium-btn">
                </div>
              </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
