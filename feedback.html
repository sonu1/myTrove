<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Trove</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

  <body>
    <div class="container">
      <header>
        <a href="#" title="" class="logo pull-left"><img src="img/logo.jpg" alt=""></a>
        <nav class="links pull-left">
          <a href="#" title="my service providers">my service providers</a>
          <a href="#" title="my finances">my finances</a>
          <a href="#" title="my documents">my documents</a>
        </nav>
        <nav class="action pull-right">
          <a href="#" title="send feedback"><img src="img/icon-feedback.png"><span>send feedback</span></a>
          <a href="#" title="save &amp; exit" class="save"><img src="img/icon-saveandexit.png"><span>save &amp; exit</span></a>
        </nav>
      </header>
      <section class="main">
        <form>
          <div class="content">
            <div class="form-field">
            <label>Tell us what you think, we'd love to hear from you</label>
            <textarea name="message"></textarea>
            </div>
            <div class="form-field">
            <label>Email address</label>
            <input type="text" name="email">            
            </div>
            <div class="form-field">
              <input type="submit" value="submit" class="medium-btn pull-right">
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
