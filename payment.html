<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Trove</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login">
    <div class="container">
      <header class="text-center">
        <a href="#" title="" class="logo"><img src="img/logo-full.jpg" alt=""></a>        
      </header>
      <section class="main">
        <form>
          <div class="content2">
            <div class="row payment-box">
              <h3>Payment</h3>
              <div class="form-field">
                <div class="col-md-4 text-right"><label>Amount</label></div>
                <div class="col-md-7"><input type="text" class="small" name="amount"></div>
                <div class="col-md-1"></div>
              </div>
              <div class="form-field">
                <div class="col-md-4 text-right"><label>Card Number</label></div>
                <div class="col-md-7"><input type="text" class="small" name="card"></div>
                <div class="col-md-1"></div>
              </div>
              <div class="form-field">
                <div class="col-md-4 text-right"><label>Card Expiry</label></div>
                <div class="col-md-7">
                  <div class="row">
                    <div class="col-sm-3">
                      <input type="text" class="small" name="expiryMonth">
                    </div>
                    <div class="col-sm-3">
                      <input type="text" class="small" name="expiryYear">
                    </div>  
                  </div>
                </div>
                <div class="col-md-1"></div>
              </div>
              <div class="form-field">
                <div class="col-md-4 text-right"><label>Name on card</label></div>
                <div class="col-md-7"><input type="text" class="small" name="name"></div>
                <div class="col-md-1"></div>
              </div>
              <div class="form-field">
                <div class="col-md-4 text-right"><label>Security code</label></div>
                <div class="col-md-7"><input type="text" class="small" name="code"></div>
                <div class="col-md-1"></div>
              </div>
              <div class="form-field">
                <div class="col-md-4 text-right"></div>
                <div class="col-md-7 text-right"><img src="img/icon-cards.jpg" class="right-space"><input type="submit" value="Submit" class="medium-btn"></div>
                <div class="col-md-1"></div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
